<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Book</h1>
        <table style="border: 2px solid black">
            <tr style="border: 2px solid black">
                <th>Name</th>
                <th>Nationality</th>
                <th>Biography</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.bookTitle}"></td>
                <td th:text="${book.publishedYear}"></td>
                <td th:text="${book.publisherResponse.publisherName}"></td>
            </tr>
        </table>
    </body>
    <div>
        <form th:action="@{/books/add}" method="post" enctype="multipart/form-data">
            <input type="text" name="title">
            <input type="number" name="published_year">
            <input type="file" name="file">
            <button type="submit">Add Book</button>
        </form>
    </div>
</html>
