<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Author</h1>
    <table style="border: 2px solid black">
        <tr style="border: 2px solid black">
            <th>Name</th>
            <th>Nationality</th>
            <th>Biography</th>
        </tr>
        <tr th:each="author : ${list}">
            <td th:text="${author.penName}"></td>
            <td th:text="${author.nationality}"></td>
            <td th:text="${author.authorDetailResponse.biography}"></td>
        </tr>
    </table>
    <br>
    <form method="get" action="/author">
        <label> ID </label>
        <input type="text" name="id">
        <button type="submit">Search</button>
    </form>
    <div th:if="${author != null}">
        <input type="text" th:value="${author.penName}">
    </div>
        <div >

        </div>
</body>
</html>
