<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm" style="max-width: 900px; margin: 0 auto;">
        <div class="card-header bg-info text-white text-center py-3">
            <h1 class="mb-0">Order Details</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered align-middle">
                    <tbody>
                    <tr>
                        <th class="bg-light" style="width: 30%;">Order ID</th>
                        <td th:text="${orderDetail.orderID}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">First Name</th>
                        <td th:text="${orderDetail.firstName}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Last Name</th>
                        <td th:text="${orderDetail.lastName}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Email</th>
                        <td th:text="${orderDetail.email}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Phone</th>
                        <td th:text="${orderDetail.phoneNumber}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Address Line 1</th>
                        <td th:text="${orderDetail.addressLine1}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Address Line 2</th>
                        <td th:text="${orderDetail.addressLine2 ?: 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">City</th>
                        <td th:text="${orderDetail.city}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Region</th>
                        <td th:text="${orderDetail.region ?: 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Postal Code</th>
                        <td th:text="${orderDetail.postalCode}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Country</th>
                        <td th:text="${orderDetail.country}"></td>
                    </tr>
                    <tr>
                        <th class="bg-light">Order Date</th>
                        <td th:text="${orderDetail.orderDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/orders}" class="btn btn-primary">Back to Order List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
