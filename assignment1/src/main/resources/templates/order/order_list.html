<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center py-3">
            <h1 class="mb-0">Order List</h1>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${list}">
                        <td th:text="${order.orderId()}"></td>
                        <td th:text="${order.fullName()}"></td>
                        <td>
                            <a th:href="@{/orders/{email}(email=${order.email()})}" th:text="${order.email()}"></a>
                        </td>
                        <td th:text="${order.address()}"></td>
                        <td th:text="${order.city()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/orders/create}" class="btn btn-success">Create New Order</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
