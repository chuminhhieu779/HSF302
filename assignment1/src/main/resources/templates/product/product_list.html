<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="/css/product/product_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white text-center py-3">
            <h1 class="mb-0">Product List</h1>
        </div>
        <div th:if="${notification}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${notification}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-success">
                    <tr>
                        <th scope="col" style="width: 50px;">Select</th>
                        <th scope="col">Product ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Available Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${productDTO}">
                        <td>
                            <input type="checkbox"
                                   class="form-check-input product-checkbox"
                                   th:data-id="${product.id()}"
                                   th:data-name="${product.name()}"
                                   th:data-quantity="${product.quantity()}">
                        </td>
                        <td th:text="${product.id()}"></td>
                        <td th:text="${product.name()}"></td>
                        <td th:text="${product.quantity()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Shopping Cart Section -->
            <div id="cartSection" class="mt-4" style="display: none;">
                <div class="card border-success">
                    <div class="card-header bg-success bg-opacity-10">
                        <h5 class="mb-0 text-success">
                            <i class="bi bi-cart3"></i> Giỏ Hàng
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/orders/create}" method="post">
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="Enter your email"
                                       required>
                            </div>

                            <!-- Cart Items -->
                            <div id="cartItems" class="mb-4"></div>

                            <!-- Action Buttons -->
                            <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                                <button type="submit" class="btn btn-success btn-lg px-5">
                                    <i class="bi bi-cart-check"></i> Đặt Hàng
                                </button>
                                <a th:href="@{/orders}" class="btn btn-primary btn-lg px-5">
                                    <i class="bi bi-list-check"></i> View Order
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const cartSection = document.getElementById('cartSection');
    const cartItems = document.getElementById('cartItems');
    const checkboxes = document.querySelectorAll('.product-checkbox');

    function updateCart() {
        cartItems.innerHTML = '';
        let hasSelected = false;

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                hasSelected = true;
                const productId = checkbox.dataset.id;
                const productName = checkbox.dataset.name;
                const availableQty = checkbox.dataset.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'border rounded p-3 mb-3 bg-light';
                cartItem.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <strong>${productName}</strong>
                            <br>
                            <small class="text-muted">ID: ${productId} | Available: ${availableQty}</small>
                        </div>
                        <div class="col-md-4 mt-2 mt-md-0">
                            <label class="form-label small mb-1">Quantity</label>
                            <input type="number"
                                   class="form-control"
                                   name="quantity_${productId}"
                                   min="1"
                                   max="${availableQty}"
                                   value="1"
                                   required>
                            <input type="hidden" name="productId" value="${productId}">
                        </div>
                        <div class="col-md-3 mt-2 mt-md-0 text-end">
                            <button type="button" class="btn btn-sm btn-outline-danger remove-item" data-checkbox-id="${productId}">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            }
        });

        // Show/hide cart section
        cartSection.style.display = hasSelected ? 'block' : 'none';

        // Add remove button functionality
        document.querySelectorAll('.remove-item').forEach(btn => {
            btn.addEventListener('click', function() {
                const checkboxId = this.dataset.checkboxId;
                const checkbox = document.querySelector(`[data-id="${checkboxId}"]`);
                if (checkbox) {
                    checkbox.checked = false;
                    updateCart();
                }
            });
        });
    }

    // Listen to checkbox changes
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateCart);
    });
</script>
</body>
</html>
