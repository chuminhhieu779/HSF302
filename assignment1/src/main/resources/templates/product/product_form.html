<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Product Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/product/product_form.css">
</head>

<body>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center py-4">
            <h1 class="mb-2">Product Order Form</h1>
        </div>

        <div class="card-body p-4">
            <!-- Success Notification -->
            <div th:if="${notification}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${notification}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/products/create}"
                  th:method="post">
                <!-- Full Name -->
                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold"> Name <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   required/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold"> Quantity <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   name="quantity"
                                   required/>
                        </div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Add Order</button>
                    <button type="reset" class="btn btn-secondary btn-lg px-5">Cancel</button>
                    <a th:href="@{/products}" class="btn btn-success btn-lg px-5">View Product List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
