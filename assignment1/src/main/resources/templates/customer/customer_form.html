<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Product Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/customer/customer_form.css">
</head>

<body>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center py-4">
            <h1 class="mb-2">Product Order Form</h1>
        </div>

        <div class="card-body p-4">
            <!-- Success Notification -->
            <div th:if="${notification}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${notification}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/customers/create}"
                  th:object="${customerDTO}"
                  method="post">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text"
                                   class="form-control"
                                   th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                   placeholder="First Name"
                                   required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>
                        <div class="col-md-6">
                            <input type="text"
                                   class="form-control"
                                   th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                   placeholder="Last Name"
                                   required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control"
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email') || emailError != null} ? 'is-invalid' : ''"
                           placeholder="example@gmail.com"
                           required/>

                    <!-- Validation error from Bean Validation -->
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                    <!-- Business logic error from Service -->
                    <div class="invalid-feedback d-block" th:if="${emailError != null}" th:text="${emailError}"></div>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Phone Number <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control"
                           th:field="*{phoneNumber}"
                           th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                           placeholder="+84 123 456 789"
                           required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                         th:errors="*{phoneNumber}"></div>
                </div>

                <!-- Shipping Address -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Shipping Address <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control mb-2"
                           th:field="*{addressLine1}"
                           th:classappend="${#fields.hasErrors('addressLine1')} ? 'is-invalid' : ''"
                           placeholder="Address line 1"
                           required/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('addressLine1')}"
                         th:errors="*{addressLine1}"></div>

                    <input type="text"
                           class="form-control mt-2"
                           th:field="*{addressLine2}"
                           placeholder="Address line 2 (Optional)"/>
                </div>

                <!-- City & Region -->
                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">City <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{city}"
                                   th:classappend="${#fields.hasErrors('city')} ? 'is-invalid' : ''"
                                   placeholder="City"
                                   required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}"
                                 th:errors="*{city}"></div>
                        </div>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary btn-lg px-5">create</button>
                    <a th:href="@{/customers}" class="btn btn-success btn-lg px-5">View Customer List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
