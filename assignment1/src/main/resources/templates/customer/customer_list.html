<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/customer/customer_list.css">
  <title>Order List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center py-3">
      <h1 class="mb-0">Customer List</h1>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-striped align-middle">
          <thead class="table-dark">
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email></th>
            <th scope="col">Address1</th>
            <th scope="col">Address2</th>
            <th scope="col">Phone Number</th>
            <th scope="col">City</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="customer : ${customerList}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td>
              <a th:href="@{/orders/{email}(email=${customer.email})}" th:text="${customer.email}"></a>
            </td>
            <td th:text="${customer.address1}"></td>
            <td th:text="${customer.address2}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.city}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a th:href="@{/orders/create}" class="btn btn-success">Create New Order</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
